<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger bg-laranja-evertec">
            <h4 class="card-title">Editar configurações</h4>
            <p class="card-category"></p>
          </div>
          <div class="card-body mt-5">
            <form [formGroup]="form">
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput min="1" minlength="1" formControlName="dia" autocomplete="off" type="number" placeholder="Dia(s) para buscar itens" />
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      formControlName="horaCron"
                      autocomplete="off"
                      placeholder="Horário cron sincronizar"
                      [showMaskTyped]="true"
                      [dropSpecialCharacters]="false"
                      [mask]="'00:00'"
                    />
                  </mat-form-field>
                </div>
              </div>

              <button
                mat-raised-button
                class="btn btn-danger bg-laranja-evertec pull-right mt-5"
                (click)="this.salvar()"
                [disabled]="this.carregando"
              >
                {{ this.carregando ? "Salvando" : "Salvar" }}
              </button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
