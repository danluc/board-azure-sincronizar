<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger bg-laranja-evertec">
            <h4 class="card-title">Sincronizar board</h4>
            <p class="card-category"></p>
          </div>
          <div class="card-body mt-5">
            <div>
              <div class="row">
                
                
              </div>

              <button
                mat-raised-button
                class="btn btn-danger bg-laranja-evertec pull-right mt-5"
                [disabled]="this.carregando"
                (click)="this.sincronizar()"
              >
                {{ this.carregando ? "Sincronizando" : "Sincronizar" }}
              </button>
              <div class="clearfix"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
